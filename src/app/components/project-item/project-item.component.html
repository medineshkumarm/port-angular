<!-- src/app/components/project-item/project-item.component.html -->
<div class="card">
    <img [src]="project.image" alt="{{ project.title }}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ project.title | capitalize }}</h5>
      <p class="card-text">{{ project.description }}</p>
      <a [routerLink]="['/projects', project.id]" class="btn btn-primary">View Details</a>
    </div>
  </div>
