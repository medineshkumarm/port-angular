<!-- src/app/components/feedback/feedback.component.html -->
<div class="feedback-container">
    <h2>Feedback</h2>
    <form #feedbackForm="ngForm" (ngSubmit)="submitFeedback(feedbackForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" ngModel required></textarea>
      </div>
      <button type="submit" [disabled]="!feedbackForm.valid">Submit Feedback</button>
    </form>
  </div>
